<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="bmi2.css">
    <title>BMI Calculator3</title>
</head>
<body>
   <div class="container">
    <h2 class="header"><b>BMI Calculator</b></h2>
    <h3><b>Height:</b></h3>
    <input type="number" class="input" id="height" placeholder="Enter height here (in cm)">
    <h3><b>Weight:</b></h3>
    <input type="number" class="input" id="weight"  placeholder="Enter weight here (in kg)">
    <button class="btn"><h3>Calculate BMI</h3></button>
    <h3><b>BMI:</b></h3>
    <input type="number" class="input" disabled id="output" placeholder="BMI is displayed here">
    <h3><b>Weight Condition: <span id="weight-condition"></span></b></h3>
   </div>

<script src="bmi2.js"></script>
</body>
</html>
